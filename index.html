<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calc">
      <div class="calc__header">
        <h1>Calculator</h1>
        <p>Theme</p>
      </div>
      <div class="calc__screen">
        <div class="calc__screen--previous">1</div>
        <div class="calc__screen--current">2</div>
      </div>
      <div class="key__container">
        <div class="key__row">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn del" id="del-btn">Del</button>
        </div>
        <div class="key__row">
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operater">+</button>
        </div>
        <div class="key__row">
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operater">-</button>
        </div>
        <div class="key__row">
          <button class="btn number">.</button>
          <button class="btn number">0</button>
          <button class="btn number">/</button>
          <button class="btn operater">x</button>
        </div>
        <div class="key__row">
          <button class="btn reset" id="reset">Reset</button>
          <button class="btn equal" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
